<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   <style>
     #Map {
       position: absolute;top:0; bottom:0; left:0; right:0;
     }
   </style>
  <title>Document</title>
</head>
<body>
  <div id="Map"></div>
  <h1>masuk</h1>
  <script>
    let mymap = L.map('Map').setView([0, 0], 1);
    const attribution = '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
    const tileUrl = 'https://api.maptiler.com/maps/streets/{z}/{x}/{y}@2x.png?key=GKRbHU5mT9AntEvu9hsJ'
    const tiles = L.tileLayer(tileUrl,{attribution})
    tiles.addTo(mymap)
    let jakarta = L.marker([-6.20, 106.816666])
    jakarta.addTo(mymap)
    jakarta.bindPopup("Jakarta").openPopup();
    let depok = L.marker([-6.385589, 106.830711])
    depok.addTo(myMap)
    depok.bindPopup("Depok").openPopup()
  </script>
</body>


</html>
